<html lang="en">

<head>

    <title>Productos</title>

<body>
    <h1>PRODUCTOS</h1>
    <section id="agrego">
        <h2>Nuevo Producto</h2>
        <label for="desc" class="lblclass">Indique descripción</label>
        <input type="text" id="desc"><br>
        <label for="imagen" class="lblclass">Dirección de imagen</label>
        <input type="text" id="dirImg"><br>
        <input type="button" value="Agregar" onclick="agregar()">
        <input type="button" value="Listado" onclick="location.href='listadoProd.html'">
    </section>

    <div class="contenedor">
        <section id="producto">
            <article>
                <h3 class="descripcion"></h3>
                <img src="" class="imagen">
            </article>
        </section>
    </div>

    <script src="js.js"></script>
</body>

</html>
